<!-- Contact-us -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-5 write-to-us">
      <p>Write to us</p>
    </div>
  </div>
  <br>
  <hr class="new2">
  <div class="row">
    <div class="col-sm-12 col-md-12 write-form">
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="number" class="form-control" id="number1">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="number1">
        </div>
        <div class="form-group">
          <label for="message">Any messagefor us?</label>
          <textarea class="form-control" id="message1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
